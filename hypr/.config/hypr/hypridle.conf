general {
    # 1. DEFINE THE HANDLER: When "lock-session" is signaled, run this command
    lock_cmd = pidof hyprlock || hyprlock

    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
}

# 3. IDLE TRIGGER: After 5 mins, signal "lock-session"
listener {
    timeout = 300
    # This triggers the 'lock_cmd' defined above
    on-timeout = loginctl lock-session
}

# 4. DPMS TRIGGER: 30s later, kill screen
listener {
    timeout = 330
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}
